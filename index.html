<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS App Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, rgb(78, 128, 238) 0%, rgb(58, 108, 218) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .app-image {
            width: 300px;
            height: 300px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin: 0 auto 30px auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            display: block;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .apple-logo {
            width: 20px;
            height: 24px;
            fill: currentColor;
        }
        
        @media (max-width: 480px) {
            .app-image {
                width: 250px;
                height: 250px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .download-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="app_icon.png" alt="App Icon" class="app-image" />

        <a href="https://apps.apple.com/app/id6746046110" class="download-btn">
            <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&releaseDate=1610841600" alt="Download on the App Store" style="height: 60px; border-radius: 8px;">
        </a>
    </div>
</body>
</html>
